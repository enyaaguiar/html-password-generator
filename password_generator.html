<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #0d1b2a, #000);
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(126, 200, 227, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      color: #7ec8e3;
      font-size: 2rem;
    }

    input[type="number"] {
      width: 60px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      text-align: center;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #7ec8e3;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(126, 200, 227, 0.5);
    }

    button:hover {
      background-color: #36839f;
      color: white;
      transform: scale(1.05);
    }

    #resultado {
      margin-top: 20px;
      padding: 15px;
      background-color: #0f0f0f;
      border-radius: 10px;
      font-size: 1.2rem;
      word-break: break-word;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <label for="size">Size:</label>
    <input type="number" id="size" min="4" max="40" value="12" />
    <br />
    <button onclick="generatePassword()">Generate Password</button>
    <div id="result"></div>
  </div>

  <script>
    function generatePassword() {
      const size = parseInt(document.getElementById("size").value);
      const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numbers = "0123456789";
      const symbols = "!@#$%&*(){}[]?/<>-_+=";
      const characters = letters + numbers + symbols;

      let password = "";
      for (let i = 0; i < size; i++) {
        const random = Math.floor(Math.random() * characters.length);
        password += characters[random];
      }

      document.getElementById("result").textContent = password;
    }
  </script>
</body>
</html>
